name: "CodeQL"

on:
  push:
    branches:
      - "master"
      - "main"
  pull_request:
    branches:
      - "master"
      - "main"
  schedule:
    - cron: "33 22 * * 6"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Verify .NET SDK Installation
        run: dotnet --list-sdks

      - name: Restore dependencies
        run: dotnet restore 1.LayeredArchitecture/1. CleanTemplate/.NET.LayerdArchitecture.sln

      - name: Build the solution
        run: dotnet build 1.LayeredArchitecture/1. CleanTemplate/.NET.LayerdArchitecture.sln --no-restore --configuration Release

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
