# This workflow performs CodeQL analysis on your repository.
# It is configured to analyze C# by default but can be extended for other languages.
#
# Learn more about CodeQL workflows at https://docs.github.com/en/code-security/code-scanning

name: "CodeQL"

on:
  push:
    branches:
      - "master"
      - "main" # Added "main" branch in case it is used
  pull_request:
    branches:
      - "master"
      - "main"
  schedule:
    - cron: "33 22 * * 6" # Weekly on Saturdays at 22:33 UTC

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    timeout-minutes: ${{ matrix.language == 'swift' && 120 || 360 }}

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
        # Supported CodeQL languages: ['cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift']
        # Learn more about CodeQL language support: https://aka.ms/codeql-docs/language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Uncomment and configure queries as needed:
          # queries: +security-extended,security-and-quality

      # Attempts to automatically build the code for compiled languages.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # If Autobuild fails, use the following manual build process:
      # - run: |
      #     echo "Manually building the project"
      #     ./path_to_build_script/buildscript.sh

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
